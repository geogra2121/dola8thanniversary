<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ランダム再生</title>
<style>
/* 全体 */
body {
  margin: 0;
  padding: 16px;
  font-family: sans-serif;
  text-align: center;
}

/* コンテンツ幅（PC用） */
.container {
  max-width: 800px;
  margin: 0 auto;
}

/* 動画の比率を維持（16:9） */
#player-wrapper {
  position: relative;
  width: 100%;
  padding-top: 56.25%; /* 16:9 */
  margin-bottom: 16px;
}

#player-wrapper iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100% !important;
  height: 100% !important;
}

/* ボタン */
button {
  width: 100%;
  max-width: 300px;
  padding: 12px;
  font-size: 16px;
}

/* 配信タイトル */
#clip-title {
  font-size: 18px;
  margin: 12px 0;
  font-weight: bold;
}

/* PCでは少し余裕を持たせる */
@media (min-width: 768px) {
  button {
    font-size: 18px;
  }
}
</style>
</head>
<body>

<h1>ドーラ様の配信切り抜きランダム再生</h1>

<div class="container">
  <div id="player-wrapper">
    <div id="player"></div>
  </div>

<h2 id="clip-title">　</h2>

  <button onclick="playRandom()">ランダム再生</button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzOcn1-9XLhgJmtKv1_5O9Cpe6SjlHQdhOV-Hy9HEC3VeIq8pK_upM1MxrkybVXy3lW/exec";
const titleEl = document.getElementById("clip-title");

let clips = [];
let player;
let stopTimer = null; // ★ 追加

fetch(API_URL)
  .then(res => res.json())
  .then(data => clips = data);

function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    playerVars: {
      playsinline: 1 // ★ スマホで全画面強制を防ぐ
    }
  });
}

function playRandom() {
  if (clips.length === 0 || !player) return;

  // ★ 前回の停止タイマーを必ず消す
  if (stopTimer) {
    clearTimeout(stopTimer);
    stopTimer = null;
  }

  const clip = clips[Math.floor(Math.random() * clips.length)];
  const duration = (clip.end - clip.start) * 1000;
  
  // ★ タイトル表示
  titleEl.textContent = clip.title || "";

  player.loadVideoById({
    videoId: clip.videoId,
    startSeconds: Number(clip.start)
  });

  // ★ 今回分のタイマーだけをセット
  stopTimer = setTimeout(() => {
    player.stopVideo();
    stopTimer = null;
  }, duration);
}
</script>

</body>
</html>
