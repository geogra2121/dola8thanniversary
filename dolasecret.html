<style>
  body {
        font-family: sans-serif;
        background: #f5f5f5;
      }
  
      h1 {
        margin-bottom: 30px;
      }
  
      /* コメント1件 */
      .item {
        display: flex;
        align-items: flex-start;
        background: #fff;
        padding: 20px;
        margin-bottom: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      }
  
      /* 通常表示の画像 */
      .item img {
        width: 220px;
        margin-right: 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s;
      }
  
      .item img:hover {
        transform: scale(1.03);
      }
  
      /* テキスト */
      .name {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }
  
      .comment {
        font-size: 18px;
        line-height: 1.8;
      }
  
      /* ===== モーダル ===== */
      .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        z-index: 999;
      }
  
      .modal img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 12px;
      }
</style>
<!--↑自作↑-->

  <!--jQueryの読み込み-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!--lightbox用jsファイルの読み込み-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.min.js"></script>
  <!--このテンプレート専用のスクリプト-->
  <script src="js/main.js"></script>
  <!--↓自作↓-->
  <script>
  const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSLBEFDyuPfZkgTpl7-33_A70fJQzqTxtks-zW0P00ylJg0QayZQkXEq8WFAdwChugZ4nLdPsCHzrnN/pub?output=csv";
  const imagePath = "images/secret/";
  
  fetch(sheetURL)
    .then(res => res.text())
    .then(csv => {
      const rows = csv.split("\n").slice(1);
      const list = document.getElementById("list");
  
      rows.forEach(row => {
        if (!row.trim()) return;
  
        const [name, comment, image] = row.split(",");
  
        const item = document.createElement("div");
        item.className = "item";
  
        const img = document.createElement("img");
        img.src = imagePath + image;
  
        // 画像クリックで拡大
        img.addEventListener("click", () => {
          modal.style.display = "flex";
          modalImg.src = img.src;
        });
  
        item.appendChild(img);
  
        const text = document.createElement("div");
        text.innerHTML = `
          <div class="name">${name}
          <div class="comment">${comment}
        `;
  
        item.appendChild(text);
        list.appendChild(item);
      });
    });
  
  /* モーダル制御 */
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modalImg");
  
  modal.addEventListener("click", () => {
    modal.style.display = "none";
  });
  </script>
  <!--↑自作↑-->
