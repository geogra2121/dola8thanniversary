  <script src="js/main.js"></script>
  <!--↓自作↓-->
  <script>
  const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSLBEFDyuPfZkgTpl7-33_A70fJQzqTxtks-zW0P00ylJg0QayZQkXEq8WFAdwChugZ4nLdPsCHzrnN/pub?gid=0&single=true&output=csv";
  const imagePath = "images/secret/";
  
  fetch(sheetURL)
    .then(res => res.text())
    .then(csv => {
      const rows = csv.split("\n").slice(1);
      const list = document.getElementById("list");
  
      rows.forEach(row => {
        if (!row.trim()) return;
  
        const [name, comment, image] = row.split(",");
  
        const div = document.createElement("div");
        div.className = "item";
  
        div.innerHTML = `
          <img src="${imagePath}${image}" alt="">
          <div>
            <div class="name">${name}
            <div>${comment}
          
        `;
  
        list.appendChild(div);
      });
    });
  </script>
  <!--↑自作↑-->
