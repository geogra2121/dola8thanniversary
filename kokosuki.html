<style>
body { margin: 0; font-family: sans-serif; }

#thumbnail-bar {
  display: flex;
  gap: 10px;
  padding: 10px;
  border-bottom: 1px solid #ccc;
  position: sticky;
  top: 0;
  background: #fff;
  z-index: 100;
}

#thumbnail-bar img {
  height: 60px;
  width: auto;
  object-fit: contain;
  cursor: pointer;
}

.section {
  position: relative;
  display: flex;
  padding: 40px;
  border-bottom: 1px solid #ddd;
}

.image-wrapper {
  width: 50%;
  position: relative;
}

.image-wrapper img { width: 100%; }

.comments {
  width: 50%;
  padding-left: 20px;
}

.comment {
  margin-bottom: 10px;
  cursor: pointer;
  padding: 4px;
}

.comment.active {
  background: #ffecec;
  border-left: 4px solid red;
}

.annotation {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

.annotation polyline {
  stroke: #888;
  stroke-width: 2;
  fill: none;
  pointer-events: auto;
}

.annotation polyline.active {
  stroke: red;
  stroke-width: 3;
}
</style>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbwmZXpP17JE9Zam3Et5eZa4-M7m7xZkYnNYr4VPp2Ym2T8bjm1LHLFCs48fdtaVUovv/exec";

function clearActive() {
  document.querySelectorAll(".active").forEach(el =>
    el.classList.remove("active")
  );
}

fetch(GAS_URL)
  .then(r => r.json())
  .then(sections => {

    const content = document.getElementById("content");
    const thumbBar = document.getElementById("thumbnail-bar");

    sections.forEach(section => {

      /* サムネイル */
      const thumb = document.createElement("img");
      thumb.src = section.image;
      thumb.onclick = () =>
        document.getElementById(section.id)
          .scrollIntoView({ behavior: "smooth" });
      thumbBar.appendChild(thumb);

      /* セクション */
      const sec = document.createElement("div");
      sec.className = "section";
      sec.id = section.id;

      sec.innerHTML = `
        <svg class="annotation"></svg>

        <div class="image-wrapper">
          <img src="${section.image}">
        </div>

        <div class="comments">
          ${section.comments.map((c,i) =>
            `<div class="comment" data-key="${section.id}-${i}">${c.text}</div>`
          ).join("")}
        </div>
      `;

      content.appendChild(sec);

      /* 線描画（描画後に計算） */
      requestAnimationFrame(() => drawLines(sec, section));
    });

    /* クリック連動 */
    document.addEventListener("click", e => {
      const key = e.target.dataset.key;
      if (!key) return;

      clearActive();
      document.querySelectorAll(`[data-key="${key}"]`)
        .forEach(el => el.classList.add("active"));
    });
  });

function drawLines(sectionEl, sectionData) {
  const svg = sectionEl.querySelector(".annotation");
  const image = sectionEl.querySelector(".image-wrapper img");
  const sectionRect = sectionEl.getBoundingClientRect();
  const imageRect = image.getBoundingClientRect();

  svg.setAttribute("viewBox", `0 0 ${sectionRect.width} ${sectionRect.height}`);

  sectionData.comments.forEach((c, i) => {
    const commentEl = sectionEl.querySelector(`.comment[data-key="${sectionData.id}-${i}"]`);
    const commentRect = commentEl.getBoundingClientRect();

    const sx = imageRect.left + imageRect.width * (c.x / 100) - sectionRect.left;
    const sy = imageRect.top  + imageRect.height * (c.y / 100) - sectionRect.top;

    const ex = commentRect.left - sectionRect.left;
    const ey = commentRect.top + commentRect.height / 2 - sectionRect.top;

    const midX = (sx + ex) / 2;

    const polyline = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
    polyline.dataset.key = `${sectionData.id}-${i}`;
    polyline.setAttribute(
      "points",
      `${sx},${sy} ${midX},${sy} ${midX},${ey} ${ex},${ey}`
    );

    svg.appendChild(polyline);
  });
}
</script>
