<style>
/* 全体 */
body {
  margin: 0;
  padding: 16px;
  font-family: sans-serif;
  text-align: center;
}
    /* 画像一覧 */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* モーダル */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      max-width: 80%;
      max-height: 80%;
      text-align: center;
      border-radius: 8px;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 60vh;
    }

    .comment {
        margin-top: 10px;
        color: black;
        white-space: pre-wrap; /* ← 改行をそのまま表示 */
    }

    .close {
      margin-top: 10px;
      cursor: pointer;
      color: black;
    }


</style>

<script>
  const SHEET_JSON_URL = "https://opensheet.elk.sh/1THlcb3J5R5cgcm5OSZJ958Xn6vbjfL3UfYPTk9x7lAg/シート1";

 let comments = {};

  fetch(SHEET_JSON_URL)
    .then(res => res.json())
    .then(data => {
      data.forEach(row => {
        comments[row.image] = row.comment;
      });
    });

  document.querySelectorAll(".gallery img").forEach(img => {
    img.addEventListener("click", () => {
      const imageName = img.dataset.image;
      document.getElementById("modalImage").src = img.src;
      document.getElementById("modalComment").textContent =
        comments[imageName] || "コメントはありません";
      document.getElementById("modal").style.display = "flex";
    });
  });

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }



</script>
